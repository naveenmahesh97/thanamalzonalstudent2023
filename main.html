<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zonal Education Office - Thanamalwila</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Body Styles */
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    .header {
      background-color: #2c3e50; /* Dark blue */
      padding: 20px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 30px;
      margin-bottom: 20px;
    }

    /* Tile Styles */
    .tile-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tile {
      width: 200px;
      height: 200px;
      margin: 20px;
      background-color: #3498db; /* Blue */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      line-height: 200px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    /* Tile Color Animations */
    .tile:nth-child(1) {
      animation: colorChange 5s infinite alternate; /* Apply animation */
    }

    .tile:nth-child(2) {
      animation: colorChange 5s infinite alternate-reverse; /* Apply animation with reverse direction */
    }

    .tile:nth-child(3) {
      animation: colorChange 5s infinite alternate; /* Apply animation */
    }

    .tile:nth-child(4) {
      animation: colorChange 5s infinite alternate-reverse; /* Apply animation with reverse direction */
    }

    .tile:nth-child(5) {
      animation: colorChange 5s infinite alternate; /* Apply animation */
    }

    /* Animation */
    @keyframes colorChange {
      0% { background-color: #3498db; }
      25% { background-color: #1abc9c; }
      50% { background-color: #f39c12; }
      75% { background-color: #9b59b6; }
      100% { background-color: #e74c3c; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h3> Student Information System 2024 <br> Zonal Education Office - Thanamalwila</h3>
  </div>

  <!-- Tile Container -->
  <div class="tile-container">
    <a href="Student Main Information System 2023.html" class="tile">All Student</a>
    <a href="grade 6-9.html" class="tile">Grade 6-9</a>
    <a href="grade 10 -11.html" class="tile">Grade 10 -11</a>
    <a href="grade 12-13.html" class="tile">Grade 12-13</a>
    <a href="EnglishM.html" class="tile">English Medium</a>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/esm/popper"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
